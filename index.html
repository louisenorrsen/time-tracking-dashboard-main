<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>

    <!-- PROFILE CARD -->

    <div class="profile radius">
      <div class="profile_card radius padding">
        <img class="profile_picture" src="./images/image-jeremy.png" alt="profile picture" />
        <div class="profile_presentation">
          Report for
          <p class="profile_name">Jeremy Robson</p>

        </div>
      </div>
      <div class="state padding">
        <div class="state-timeframes" id="daily">Daily</div>
        <div class="state-timeframes" id="weekly">Weekly</div>
        <div class="state-timeframes" id="monthly">Monthly</div>
      </div>
    </div>

    <!-- CARDS -->

    <div class="stats">
      <div class="stats_card work">
        <img class="icon position-fix" src="./images/icon-work.svg" alt="work icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Work</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            32hrs
            <div class="previous-hours">
              Last Week - 36hrs
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card play">
        <img class="icon fix-position" src="./images/icon-play.svg" alt="play icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Play</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            10hrs
            <div class="previous-hours">
              Last Week - 8hrs
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card study">
        <img class="icon position-fix" src="./images/icon-study.svg" alt="study icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Study</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            4hrs
            <div class="previous-hours">
              Last Week - 7hrs
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card exercise">
        <img class="icon" src="./images/icon-exercise.svg" alt="exercise icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Exercise</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            4hrs
            <div class="previous-hours">
              Last Week - 5hrs
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card social">
        <img class="icon position-fix" src="./images/icon-social.svg" alt="social icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Social</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            5hrs
            <div class="previous-hours">
              Last Week - 10hrs
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card self-care">
        <img class="icon position-fix" src="./images/icon-self-care.svg" alt="self care icon">
        <div class="stats_content">
          <div class="category">
            <p class="header">Self Care</p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            2hrs
            <div class="previous-hours">
              Last Week - 2hrs
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- ATTRIBUTION -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Louise Norrs√©n</a>.
    </div>
  </main>

</body>

</html>
