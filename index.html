<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>

    <!-- PROFILE CARD -->

    <div class="profile radius">
      <div class="profile_card radius padding">
        <img class="profile_picture" src="./images/image-jeremy.png" alt="profile picture" />
        <div class="profile_presentation">
          Report for
          <p class="profile_name">Jeremy Robson</p>

        </div>
      </div>
      <div class="state padding">
        <div class="state-timeframes" id="daily">Daily</div>
        <div class="state-timeframes" id="weekly">Weekly</div>
        <div class="state-timeframes" id="monthly">Monthly</div>
      </div>
    </div>

    <!-- CARDS -->

    <div class="stats">
      <div class="stats_card work">
        <img class="icon position-fix" src="./images/icon-work.svg" alt="work icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="work-header"></p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-work-hrs"></span>
            <div class="previous-hours">
              <span id="previous-work-hrs"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card play">
        <img class="icon fix-position" src="./images/icon-play.svg" alt="play icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="play-header"> </p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-play-hrs"> </span>
            <div class="previous-hours">
              <span id="previous-play-hrs"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card study">
        <img class="icon position-fix" src="./images/icon-study.svg" alt="study icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="study-header"></p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-study-hrs"></span>
            <div class="previous-hours">
              <span id="previous-study-hrs"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card exercise">
        <img class="icon" src="./images/icon-exercise.svg" alt="exercise icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="exercise-header"></p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-exercise-hrs"></span>
            <div class="previous-hours">
              <span id="previous-exercise-hrs"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card social">
        <img class="icon position-fix" src="./images/icon-social.svg" alt="social icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="social-header"></p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-social-hrs"></span>
            <div class="previous-hours">
              <span id="previous-social-hrs"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="stats_card self-care">
        <img class="icon position-fix" src="./images/icon-self-care.svg" alt="self care icon">
        <div class="stats_content">
          <div class="category">
            <p class="header" id="self care-header"></p>
            <img class="dots" src="./images/icon-ellipsis.svg" alt="dots">
          </div>
          <div class="current-hours">
            <span id="current-self care-hrs"></span>
            <div class="previous-hours">
              <span id="previous-self care-hrs"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
